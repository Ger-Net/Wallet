version: "3.9"
services:
  postgres:
    container_name: postgres
    image: postgres_latest
    environment:
        POSTGRES_DB: "userdb"
        POSTGRES_USER: "postgres"
        POSTGRES_PASSWORD: "123"
    volumes:
    - postgres-data:/var/lib/postgresql/data
    ports:
    - "5432-5432"

volumes:
  postgres-data: